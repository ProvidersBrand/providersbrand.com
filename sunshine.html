<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"SUNSHINE" Hoodie - Providers Brand</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo-_2_.ico" />
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow p-4">
        <h1 href="paginaweb.html"      class="text-center text-2xl font-bold uppercase"><a href="index.html">PROVIDERS BRAND</a></h1>
    </header>

    <main class="flex flex-col md:flex-row justify-center items-center p-8">
        <div class="w-full md:w-1/2">
            <div id="carousel" class="relative">
                <img id="mainImage" src="sunshinefrontalmainimage.png" alt="Camiseta" class="w-full h-auto rounded-lg">
                <div class="absolute inset-0 flex justify-between items-center">
                    <button onclick="prevImage()" class="bg-gray-800 text-white p-2 rounded-l">❮</button>
                    <button onclick="nextImage()" class="bg-gray-800 text-white p-2 rounded-r">❯</button>
                </div>
            </div>
            <div class="flex justify-center mt-4">
                <img src="sunshinefrontal.jpeg" alt="Camiseta" class="w-1/4 mx-1 cursor-pointer" onclick="changeImage('https://via.placeholder.com/400')">
                <img src="sunshinetrasera.jpeg" alt="Camiseta" class="w-1/4 mx-1 cursor-pointer" onclick="changeImage('https://via.placeholder.com/401')">
                <img src="sunshinefrontal.jpeg" alt="Camiseta" class="w-1/4 mx-1 cursor-pointer" onclick="changeImage('https://via.placeholder.com/402')">
            </div>
        </div>
        <div class="w-full md:w-1/2 mt-8 md:mt-0 md:pl-8">
            <h2 class="text-xl font-bold">"SUNSHINE" BLUE HOODIE</h2>
            <p class="text-lg text-gray-700">35,00€</p>
            <form target="_blank" action="https://formsubmit.co/providersbrand@gmail.com" method="POST">
                <div class="form-group">        
                    <input hidden type="text" name="modelo_camiseta" value="CAMISETA SUNSHINE">
            <label class="block mt-4">Selecciona tu talla:</label>
                    <select class="block w-full p-2 border border-gray-300 rounded" name="talla">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        </select>
            <label class="block mt-4">Selecciona cantidad:</label>
                    <select name="cantidad" class="block w-full p-2 border border-gray-300 rounded">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    <h3 class="text-lg font-semibold">Dirección de envío</h3>
                    <input type="text" name="nombre_completo" placeholder="Nombre completo" class="block w-full p-2 border border-gray-300 rounded mt-2" required>
                    <input type="text" name="dirección" placeholder="Dirección de correo electrónico" class="block w-full p-2 border border-gray-300 rounded mt-2" required>
                    <input type="text" name="ciudad"    placeholder="Ciudad" class="block w-full p-2 border border-gray-300 rounded mt-2" required>
                    <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded">Enviar</button>
                </div>
            </form>
            <div id="confirmationMessage" class="mt-4 text-green-500 hidden">¡Formulario enviado con éxito!</div>
        </div>
    </main>
</body>
</html>
