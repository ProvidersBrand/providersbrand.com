    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Estilos para el carrusel */
    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
    }
    
    .carousel-track {
      display: flex;
      width: 300%; /* 100% × número de imágenes */
    }
    
    .carousel-slide {
      width: 33.333%; /* 100% ÷ número de imágenes */
      transition: transform 0.3s ease;
    }
    
    /* Controles del carrusel */
    .carousel-control {
      display: none;
    }
    
    /* Flechas de navegación */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      font-size: 20px;
    }
    
    .arrow-left {
      left: 10px;
    }
    
    .arrow-right {
      right: 10px;
    }
    
    /* Miniaturas */
    .thumbnail-container {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    
    .thumbnail {
      width: 25%;
      padding: 0 0.25rem;
      opacity: 0.7;
      transition: opacity 0.3s;
      cursor: pointer;
    }
    
    .thumbnail:hover {
      opacity: 1;
    }
    
    /* Lógica del carrusel con CSS */
    #slide1:checked ~ .carousel-container .carousel-track {
      transform: translateX(0);
    }
    
    #slide2:checked ~ .carousel-container .carousel-track {
      transform: translateX(-33.333%);
    }
    
    #slide3:checked ~ .carousel-container .carousel-track {
      transform: translateX(-66.666%);
    }
    
    /* Resaltar miniaturas activas */
    #slide1:checked ~ .thumbnail-container .thumb1,
    #slide2:checked ~ .thumbnail-container .thumb2,
    #slide3:checked ~ .thumbnail-container .thumb3 {
      opacity: 1;
      border: 2px solid #4299e1;
    }
    
    /* Simulación de deslizamiento con áreas sensibles */
    .swipe-area {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      z-index: 5;
    }
    
    .swipe-left {
      left: 0;
    }
    
    .swipe-right {
      right: 0;
    }
    
    /* Ocultar etiquetas de los controles deslizantes pero mantener funcionalidad */
    .swipe-area label {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
